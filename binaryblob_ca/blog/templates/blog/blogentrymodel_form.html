{% extends 'project_manager/base.html' %}

{% block title %}Edit task{% endblock %}

{% block content %}
<div class="taskmodel_form_container">
    <form class="taskmodel_form" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}

        {% if edit_mode == "create" %}
            <tr>
                <th colspan="2" align="right">
                    <input type="submit" value="Add Blog Entry">
                    <button type="button" onclick="window.location.href='{% url 'blog:index' object.user.pk %}'">Cancel</button>
                </th>
            </tr>
        {% else %}
            <tr>
                <th colspan="2" align="right">
                    <input type="submit" value="Submit Edit">
                    <button type="button" onclick="window.location.href='{% url 'blog:details' object.pk %}'">Cancel</button>
                </th>
            </tr>
        {% endif %}
        </table>
    </form>
</div>

{% include 'project_manager/widgets/comments_widget.html' %}

{% endblock %}
